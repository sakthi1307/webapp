{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset >
            <legend>
                join today
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Sign up</button>
        </div>
    </form>
    <div>
        <small> Already have an account? <a href="{% url 'login' %}">Sign in</a> </small>
    </div>
</div>
</body>
</html>
