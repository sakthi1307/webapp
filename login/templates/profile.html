{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
</head>
<body>
<div >
    <img  alt="image" src="{{ user.profile.image.url }}">
         <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
</div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form=group"><legend>update details</legend>
        {{ u_form|crispy }}
        {{ p_form|crispy }}
    </fieldset>
    <button type="submit">update</button>
</form>
</body>
</html>
